<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROS2 Data Display and Send</title>
    <script src="https://cdn.jsdelivr.net/npm/roslib/build/roslib.min.js"></script>
    <script src="ros_interface.js" type="text/javascript"></script>
</head>
<body>
    <h1>ROS2 Data from /detection_results</h1>
    <p><strong>Center X:</strong> <span id="centerx">0.0</span></p>
    <p><strong>Center Y:</strong> <span id="centery">0.0</span></p>
    <p><strong>PC ID:</strong> <span id="pcid">0.0</span></p>

    <h2>Send Data to ROS2</h2>
    <button id="sendButton">Send Data</button>
</body>
</html>
